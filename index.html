<!DOCTYPE html>
<html>
  <head>
    <title>Guess the Number</title>
    <link href="app.css" media="screen" rel="stylesheet"/>
  </head>
  <body>

    <p id="intro">Welcome to Guess the Number!  Choose a number between 0 and <span id="max"></span>.</p>

    <p class="hidden" id="feedback">This should be hidden.</p>

    <form id="gameBox">
      <input type="text"   id="userInput"/>
      <input type="submit" id="submission" value="Take a Guess!"/>
    </form>

    <form class="hidden" id="restart">
      <input type="submit" value="Play Again!"/>
    </form>

    <script src="jquery-2.1.1.js"></script>
    <script src="guess_the_number_jquery.js"></script>

  </body>
</html>
